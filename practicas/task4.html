<h2>Formulario tienda de ropa </h2>

<table>
<form action="myphp.php" method="POST">

<tr>      
<td><label for="nombre"> Nombre:</td>
<td><input type="text " name="nombre"  id="nombre" placeholder="nombre" autofocus size="10" maxlength="10" pattern="[A-Za-z]{3,16}" required>
</td>


<tr>
<td><label for="apellido"> Apellido: </td>
<td><input type="text " name="apellido"  id="apellido" placeholder="apellido" autofocus size=20" maxlength="30" pattern="[A-Za-z]{3,16}" required>
</td>
</tr>


<tr>
<td><label for="edad"> Edad: </td>
<td><input type="number " name="edad"  id="edad" placeholder="edad" autofocus size="1" maxlength="3" pattern="[0-9]{2,3}" required>
</td>
</tr>


<td><label for="direccion"> Dirección: </td>
<td><input type="text" name="direccion"  id="direccion" placeholder="dirección" autofocus size="60" maxlength="100"required >
</td>

    
<tr>
<td>Pueblos:<label for="pueblo"></label></td> 
<td><select name="pueblo" id="pueblo">
        
<optgroup  label="Sevilla" >        
        
<option  value="-1" > Seleciona uno</option>
<option value="S" > Sanjuan</option>
<option value="m" > Mairena</option>
<option value="se" > Sevilla</option>
<option value="l" > Lebrija</option>
<option value="a" > Arahal</option>
<option value="b" > Bormujos</option>
<option value="c" > Camas</option>
<option value="g" > Gelves</option>
<option value="d" > Dos hermanas</option>
</select>
</tr>


<tr>
<td><label for="telfono"> telefono (+34) :</td>
<td><input type="tel" name="telefono"  id="telefono" placeholder="ej. 666666666" autofocus size="10" maxlength="9" pattern="[0-9]{9}" required>
</td>
</tr>


<tr>
<td><label for="preguntas"></label> ¿Has trabajado antes?</td>
<td> Si<input type="radio" name="trabajo" id="preguntas" value="Si">
No<input type="radio" name="trabajo" id="preguntas" value="Si" checked></td>
</tr>


<tr>
<td><label for="Fecha"> Fecha de el ultimo trabajo </td>
<td>     <input type="date" name="Fecha"  id="Fecha" placeholder="dd/mm/yy" autofocus size="10" maxlength="10" required>
</td>
</tr>
  

<tr>
<td><label for="sociales"></label> redes sociales</td>
<td> Twitter<input type="checkbox" name="tw" id="preguntas" value="Tw" checked>
Facebook<input type="checkbox" name="fa" id="preguntas" value="Fa" checked>
Instagram<input type="checkbox" name="ig" id="preguntas" value="Ig" checked>
LinkedIn<input type="checkbox" name="lk" id="preguntas" value="lk" checked></td>
</tr>


<tr>
<td><label for="gmail"> Gmail </td>
<td><input type="email" name="gmail"  id="gmail" placeholder="@gmail/hotmail.com" autofocus size="20" maxlength="20" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
</td>
</tr>  


<tr>
<td></td>  
<td> 
<label for="mensaje"></label>Descripcion personal: <br>
<br><textarea name="mensaje" id="mensaje" cols="50" rows="10" maxlength="200" placeholder="Descripcion basica de 200 palabras"  pattern="[A-Za-z]{20,200}"  required>
</textarea></td>
</tr>


<tr>      
<td><input type="submit" value="enviar ">
<input type="reset" value="Borrar">                
</td>
</tr>
